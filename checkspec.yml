version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Check for agent updates...
      - export LC_ALL="en_US.utf8"
      - ./check_agent.sh
  build:
    commands:
      - echo Download the agent...
      - ./download_agent.sh
  post_build:
    commands:
      - echo Push the updated pom_agent.xml...
      - ./push_pomfile.sh
artifacts:
  files:
    - deploy/*
    - target/dependency/contrast-agent-*.jar
  discard-paths: yes

